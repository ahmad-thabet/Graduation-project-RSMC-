<h1 style="text-align: center;">Payments List</h1>
<pre>{{getCurrentModel()}}</pre>
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col">
      <label for="fromdate">From: </label>
      <input type="date"
             id="fromdate"
             name="fromdate"
             [(ngModel)]="fromdate"
             class="form-control"
             (change)="dateChanged()">
    </div>
    <div class="col">
      <label for="todate">From: </label>
      <input type="date"
             id="todate"
             name="todate"
             [(ngModel)]="todate"
             class="form-control"
             (change)="dateChanged()">
    </div>
    <div class="col">
      <label>Select Patient</label>
      <select class="custom-select"
              id="patient"
              name="patient"
              #patientValue
              [(ngModel)]="patient"
              (change)="onSelectPatient(patientValue.value)">
        <option selected> -- Patient --</option>
        <option *ngFor="let x of patients"
                [value]="[x.patientID]">{{x.firstname}} {{x.secondname}} {{x.lastname}}</option>
      </select>
    </div>
    <div class="col">
      <label>ID:</label>
      <input type="text"
             class="form-control"
             id="patientID"
             name="patientID"
             [(ngModel)]="patient"
             (change)="onSelectPatient(patientValue.value)"
             placeholder="Search Patient by ID">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>#</span></th>
                <th><span>Personal ID</span></th>
                <th><span>Employee ID</span></th>
                <th><span>Amount</span></th>
                <th><span>Send Date</span></th>
                <th><span>Payment Type</span></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let x of details; let i = index">
                <td>{{x.paymnetID}}</td>
                <td>{{x.personalID}}</td>
                <td>{{x.empID}}</td>
                <td>{{x.amount}}</td>
                <td>{{x.senddate}}</td>
                <td>{{x.paymenttype}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
