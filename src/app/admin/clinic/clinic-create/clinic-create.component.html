<h1>Clinic Add</h1>
<div class="row justify-content-around">
  <div class="col-md-10">
    <form #f="ngForm" (submit)="add_clinic(f)" name="theform">
      <div class="row  align-items-center">
        <div class="col">
          <label>Clinic Name</label>
          <input type="text" class="form-control" placeholder="Clinic Name" [(ngModel)]="clinic.clinicname"
                 name="clinicname">
        </div>
        <div class="col">
          <label></label>
          <button class="btn btn-success btn-block" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
