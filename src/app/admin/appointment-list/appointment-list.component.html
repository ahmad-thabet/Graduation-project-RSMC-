<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<pre>{{getCurrentModel()}}</pre>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <label for="fromdate">From: </label>
      <input type="date"
             id="fromdate"
             name="fromdate"
             [(ngModel)]="fromdate"
             class="form-control"
             (change)="dateChanged()">
    </div>
    <div class="col">
      <label for="todate">From: </label>
      <input type="date"
             id="todate"
             name="todate"
             [(ngModel)]="todate"
             class="form-control"
             (change)="dateChanged()">
    </div>
    <div class="col">
      <label for="doctor">Select Doctor</label>
      <select class="custom-select"
              id="doctor"
              name="doctor"
              #doctorValue
              (change)="doctorSelected(doctorValue.value)"
              [(ngModel)]="selectedDoctor">
        <option selected> -- Doctor --</option>
        <option *ngFor="let x of doctors" [value]="[x.empID]">{{x.empID}}</option>
      </select>
    </div>
  </div>

  <table id="tablePreview"
         class="table table-hover table-striped table-bordered"
         style="background: white;">
    <thead>
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>PatientID</th>
      <th>ClinicID</th>
      <th>Date</th>
      <th>From</th>
      <th>Checked</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of appointments; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{x.appID}}</td>
      <td>{{x.patientID}}</td>
      <td>{{x.clinicID}}</td>
      <td>{{x.adate}}</td>
      <td>{{x.slottime}}</td>
      <td *ngIf="x.checkin == 0">
        NO
        <button type="button"
                (click)="checkin(x.appID)"
                class="btn btn-info btn-sm">
          Check in
        </button>
      </td>
      <td *ngIf="x.checkin == 1">YES</td>
    </tr>
    </tbody>
  </table>
