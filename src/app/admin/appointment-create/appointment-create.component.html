<h1>Create New Appointment</h1>
<div class="container">
  <div class="row">
    <!--
        <div class="col">
          <p-calendar [(ngModel)]="value" [inline]="true"></p-calendar>
        </div>
    -->

    <div class="col">
      <div class="row">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Search">
          <button type="button" class="btn btn-secondary">Search</button>
        </div>
      </div>
      <div class="row">
        <label for="Clinic">Select Clinic</label>
        <select class="custom-select" id="Clinic">
          <option selected value="1">Select Clinic</option>
        </select>
      </div>
      <div class="row">
        <label for="doctor">Select Doctor</label>
        <select class="custom-select" id="doctor">
          <option selected value="1">Select Doctor</option>
        </select>
      </div>
      <br>
      <div class="row">
        <hr>
        <kendo-scheduler [kendoSchedulerBinding]="events"
                         [selectedDate]="selectedDate"
                         startTime="07:00"
                         style="height: 600px;">
          <kendo-scheduler-day-view>
          </kendo-scheduler-day-view>

          <kendo-scheduler-week-view>
          </kendo-scheduler-week-view>

          <kendo-scheduler-month-view>
          </kendo-scheduler-month-view>

          <kendo-scheduler-timeline-view>
          </kendo-scheduler-timeline-view>

          <kendo-scheduler-agenda-view>
          </kendo-scheduler-agenda-view>
        </kendo-scheduler>

        <hr>
      </div>
      <div class="row" style="margin-bottom: 30px;">
        <button type="button" class="btn btn-block btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
